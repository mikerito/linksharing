        <div class="newPostHead">New Post</div>

            <i *ngIf="editState" (click)="flipState($event)" class="addBtn fa fa-plus fa-2x" aria-hidden="true"></i>

            </div>

        <i *ngIf="editState">
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="col s12">
                    <input type="text" placeholder="URL" [(ngModel)]="post.url"
                    name="url">
                        </div>

                    <div class=".input-field col s6">
                            <input type="text" placeholder="Title" [(ngModel)]="post.title"
                            name="title">
                                </div>


                <div class=".input-field col s6">
                    <input type="text" placeholder="Tags" [(ngModel)]="post.description"
                    name="description">
            </div>


            <div class=".input-field col s6">
                <input type="text" placeholder="Group" [(ngModel)]="post.group"
                name="group">
        </div>

<span class="col s6">
        <div class="s6" *ngIf="auth.user | async; then authenticated else guest">
                <!-- template will replace this div -->
        </div>
        </span>

                <input type="submit" value="Submit" class="btn modal-close">
            </div>

        </form>
            </i>



    </div>


    <!-- User NOT logged in -->
    <ng-template #guest>
        <button class="profilePic">     </button>
        <h6 class="username col" [(ngModel)]="Guest" ngDefaultControl>Posting as Guest</h6>
    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
            <img class="profilePic"  [src]="user.photoURL">
            <h6 class="username col" [(ngModel)]="displayName" ngDefaultControl>{{ user.displayName }}</h6>
        </div>
    </ng-template>
